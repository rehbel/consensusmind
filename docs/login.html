<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ConsensusMind</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Courier New', Courier, monospace; background: #ffffff; color: #222226; line-height: 1.6; min-height: 100vh; display: flex; flex-direction: column; }
        body.dark-theme { background: #29292e; color: rgba(255, 255, 255, 0.8); }
        .container { max-width: 1080px; margin: 0 auto; padding: 0 24px; width: 100%; }
        header { border-bottom: 1px solid rgba(34, 34, 38, 0.1); padding: 20px 0; }
        body.dark-theme header { border-bottom-color: rgba(255, 255, 255, 0.1); }
        .header-content { display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 20px; font-weight: 700; color: #222226; text-decoration: none; }
        body.dark-theme .logo { color: rgba(255, 255, 255, 0.8); }
        .theme-toggle { cursor: pointer; background: none; border: none; padding: 8px; }
        .theme-toggle svg { width: 24px; height: 24px; fill: #222226; stroke: #222226; stroke-width: 2; }
        body.dark-theme .theme-toggle svg { fill: rgba(255, 255, 255, 0.8); stroke: rgba(255, 255, 255, 0.8); }
        main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 60px 0; }
        .auth-card { max-width: 440px; width: 100%; background: #f2f2f2; padding: 48px; border: 1px solid rgba(34, 34, 38, 0.1); }
        body.dark-theme .auth-card { background: #1b1b20; border-color: rgba(255, 255, 255, 0.1); }
        .auth-card h1 { font-size: 28px; font-weight: 700; margin-bottom: 12px; color: #000000; text-align: center; }
        body.dark-theme .auth-card h1 { color: #ffffff; }
        .auth-card p { text-align: center; margin-bottom: 32px; color: #222226; opacity: 0.8; }
        body.dark-theme .auth-card p { color: rgba(255, 255, 255, 0.8); }
        .auth-providers { display: flex; flex-direction: column; gap: 16px; margin-bottom: 32px; }
        .auth-btn { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 14px 24px; font-size: 16px; font-weight: 600; border: 1px solid rgba(34, 34, 38, 0.2); background: #ffffff; color: #222226; text-decoration: none; cursor: pointer; font-family: 'Courier New', monospace; transition: all 0.2s; }
        body.dark-theme .auth-btn { background: #29292e; border-color: rgba(255, 255, 255, 0.2); color: rgba(255, 255, 255, 0.8); }
        .auth-btn:hover { background: #449cf8; color: #ffffff; border-color: #449cf8; }
        body.dark-theme .auth-btn:hover { background: #449cf8; color: #ffffff; }
        .auth-btn svg { width: 20px; height: 20px; }
        .divider { display: flex; align-items: center; gap: 16px; margin: 32px 0; color: #222226; opacity: 0.5; font-size: 14px; }
        body.dark-theme .divider { color: rgba(255, 255, 255, 0.8); }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(34, 34, 38, 0.2); }
        body.dark-theme .divider::before, body.dark-theme .divider::after { background: rgba(255, 255, 255, 0.2); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #222226; }
        body.dark-theme .form-group label { color: rgba(255, 255, 255, 0.8); }
        .form-group input { width: 100%; padding: 12px 16px; font-size: 16px; border: 1px solid rgba(34, 34, 38, 0.2); background: #ffffff; color: #222226; font-family: 'Courier New', monospace; }
        body.dark-theme .form-group input { background: #29292e; border-color: rgba(255, 255, 255, 0.2); color: rgba(255, 255, 255, 0.8); }
        .form-group input:focus { outline: none; border-color: #449cf8; }
        .submit-btn { width: 100%; padding: 14px 24px; font-size: 16px; font-weight: 700; background: #449cf8; color: #ffffff; border: none; cursor: pointer; font-family: 'Courier New', monospace; }
        .submit-btn:hover { opacity: 0.9; }
        .auth-footer { text-align: center; margin-top: 24px; font-size: 14px; }
        .auth-footer a { color: #449cf8; text-decoration: none; }
        .auth-footer a:hover { text-decoration: underline; }
        .coming-soon { background: #449cf8; color: #ffffff; padding: 12px; text-align: center; font-weight: 600; margin-bottom: 24px; }
        footer { border-top: 1px solid rgba(34, 34, 38, 0.1); padding: 24px 0; text-align: center; font-size: 14px; opacity: 0.6; }
        body.dark-theme footer { border-top-color: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="light-theme">
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">ConsensusMind</a>
                <button class="theme-toggle" id="theme-toggle">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="auth-card">
                <div class="coming-soon">⚠️ Coming Soon - Authentication launches Q1 2026</div>
                
                <h1>Sign in to ConsensusMind</h1>
                <p>Access autonomous blockchain research tools</p>
                
                <div class="auth-providers">
                    <button class="auth-btn" onclick="alert('GitHub OAuth coming Q1 2026. Join the waitlist!')">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        Continue with GitHub
                    </button>
                    
                    <button class="auth-btn" onclick="alert('Google Sign-In coming Q1 2026. Join the waitlist!')">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
                
                <div class="divider">OR</div>
                
                <form onsubmit="event.preventDefault(); alert('Email authentication coming Q1 2026. Join the waitlist!');">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                
                <div class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign up</a><br>
                    <a href="index.html#waitlist">Join the waitlist for early access</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Distributed Systems Labs, LLC</p>
        </div>
    </footer>
    <script>
        const btn = document.getElementById('theme-toggle');
        const body = document.body;
        const saved = localStorage.getItem('theme') || 'light-theme';
        body.className = saved;
        btn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-theme') ? 'light-theme' : 'dark-theme';
            body.className = newTheme;
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
